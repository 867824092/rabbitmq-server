  rabbit_common:
    name: rabbit_common
    needs:
    - prepare
    runs-on: ubuntu-18.04
    if: '!contains(github.event.head_commit.message, ''[ci skip]'')'
    steps:
    - name: CHECKOUT REPOSITORY
      uses: actions/checkout@v2
    - name: COMPUTE TEST RESULT CACHE KEY
      id: analysis
      run: |
        common_tree_hash=$(git rev-parse HEAD:deps/rabbit_common)
        dep_tree_hash=$(git rev-parse HEAD:deps/rabbit_common)
        echo "::set-output name=test_result_cache_key::${common_tree_hash}-${dep_tree_hash}"
    - name: FETCH TEST RESULT CACHE
      id: cache
      uses: actions/cache@v2
      with:
        path: test-result-cache/rabbit_common
        key: ${{ steps.analysis.outputs.test_result_cache_key }}
    - name: CONFIGURE OTP & ELIXIR
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/setup-elixir@v1
      with:
        otp-version: "23.1"
        elixir-version: 1.10.4
    - name: RUN TESTS
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        function run_tests() {
          make -C deps/rabbit_common tests \
            base_rmq_ref=master \
            current_rmq_ref=${{ steps.ref.outputs.branch_or_tag_name }} \
            FULL= \
            FAIL_FAST=1 \
            SKIP_AS_ERROR=1
        }
        run_tests
    - name: ON FAILRUE ARCHIVE TESTS LOGS
      if: failure()
      run: |
        make -C deps/rabbit_common ct-logs-archive
    - name: ON FAILURE UPLOAD TESTS LOGS ARTIFACT
      uses: actions/upload-artifact@v2-preview
      if: failure()
      with:
        name: rabbit_common-ct-logs
        path: deps/rabbit_common/*-ct-logs-*.tar.xz
    - name: CACHE SUCCESSFUL TEST RESULT
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p test-result-cache
        date > test-result-cache/rabbit_common
